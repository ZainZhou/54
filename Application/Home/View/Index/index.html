<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>逐梦新时代，我们的青春宣言书</title>
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="__PUBLIC__/css/mobiscroll.custom-3.0.0-beta2.min.css">
    <script src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <script src="__PUBLIC__/js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
    <script src="__PUBLIC__/js/main.js?v={:time()}"></script>
    <script>
        var avatar_src = "{$avatar}";
        var public_path = "__PUBLIC__/";
    </script>
</head>
<body>
    <div class="oMask"></div>
    <span class="font_hk">无悔</span>
    <div class="developer_info_container">
        <div class="relative_ghost">
            <span class="close_btn"> X </span>
            <p class="info_title">开发人员信息</p>
            <p class="info_list">产品设计：杨奇凡</p>
            <p class="info_list">视觉设计：游红岩</p>
            <p class="info_list">程序设计：周政&nbsp;&nbsp;&nbsp;</p>
            <p class="info_list">指导老师：杨奇凡</p>
            <p class="info_list">出品：红岩网校工作站</p>
            <p class="tips">部分设计素材来源于网络</p>
        </div>
    </div>
    <img src="__PUBLIC__/img/loading.gif" alt="" class="loading">
    <div id="generate_info_page">
        <img src="__PUBLIC__/img/flag.png" alt="" class="flag">
        <img src="__PUBLIC__/" alt="" class="developer_info">
        <h1 class="info_title">
            <span class="first_l">逐梦新时代</span><br>
            <span class="second_l">我们的青春宣言书</span>
        </h1>
        <img src="{$avatar}" alt="" class="avatar">
        <p class="nick_name">{$nickname}</p>
        <div class="info_inputer">
            <span class="first_capion">请填写你的姓名或网名</span><br>
            <input type="text" class="name_inputer" value="" maxlength="7"><br>
            <span class="second_capion">请填写入团时间或从事团学工作时间</span>
            <div class="date_container">
                <input type="text" id="date_selector" readonly>
                <input type="text" id="date_ghost">
            </div>
        </div>
        <div id="generate_btn">
            生成宣言书
        </div>
        <p class="copyright">©<span class="copy_fonts">红岩网校工作站</span></p>
    </div>
    <div id="canvas_page" style="display: none">

    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var shareTitle = '逐梦新时代，我们的青春宣言书';
        var shareDesc = "逐梦新时代，我们的青春宣言书";
        var shareURL = "https://wx.idsbllp.cn/game/54/";
        var shareImg = "https://wx.idsbllp.cn/game/54/Public/img/tuan_logo.png";
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx81a4a4b77ec98ff4', // 必填，公众号的唯一标识
            timestamp: "{$signature['timestamp']}", // 必填，生成签名的时间戳
            nonceStr: "{$signature['noncestr']}", // 必填，生成签名的随机串
            signature: "{$signature['signature']}",// 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareQZone',
                'hideAllNonBaseMenuItem'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        function initShare(shareTitle, shareDesc, shareURL, shareImg) {
            wx.ready(function(){
                wx.onMenuShareTimeline({
                    title: shareDesc, // 分享标题
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQQ({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQZone({
                    title: shareTitle, // 分享标题
                    desc: shareDesc, // 分享描述
                    link: shareURL,
                    imgUrl: shareImg,
                    success: function () {
//                        alert('分享成功!');// 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
        initShare(shareTitle, shareDesc, shareURL, shareImg);
    </script>
</body>
</html>
